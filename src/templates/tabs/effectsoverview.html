<div style="display: flex; flex-wrap: wrap">
  {{#each effectsOverview as |section|}}
    <div style="flex: 50%">
      <div style="font-size: 1.1em; font-weight: bold">{{section.changeLabel}}</div>
      <ul>
        {{#each section.sources as |source|}}
          <li><b>{{source.value}}</b> <i>({{source.label}})</i></li>
        {{/each}}
      </ul>
    </div>
  {{/each}}
</div>
